<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hindi Language Quiz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 24px;
            color: #00bfa5;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
        }

        .question {
            margin-bottom: 16px;
            text-align: center;
        }

        .emoji {
            font-size: 48px;
            margin-top: 8px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
        }

        .options button {
            margin-bottom: 16px;
            padding: 12px 32px;
            background-color: #00bfa5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .options button:hover {
            background-color: #027c6b;
        }

        .score {
            font-weight: bold;
            margin-top: 32px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .character {
            width: 200px;
            height: 200px;
            background-image: url('character.png'); /* Replace with your character image */
            background-size: cover;
            margin-left: 24px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .intro-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #00bfa5, rgb(0, 175, 152));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .logo {
            max-width: 200px;
            max-height: 200px;
        }

        .intro-section.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="intro-section">
        <img src="your-logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>Hindi Language Quiz</h1>
        <div class="question">
            <p id="questionText">What is the Hindi word for "Hello"?</p>
            <p class="emoji">&#x1F590;</p>
        </div>
        <div class="options">
            <button onclick="checkAnswer('a')">नमस्ते (Namaste)</button>
            <button onclick="checkAnswer('b')">आपका स्वागत है (Aapka swagat hai)</button>
            <button onclick="checkAnswer('c')">शुभ प्रभात (Shubh prabhat)</button>
            <button onclick="checkAnswer('d')">हाय (Hay)</button>
        </div>
        <p id="explanationText"></p>
        <p id="scoreText" class="score"></p>
    </div>

    <div class="character"></div>

    <script>
        const levels = [
            {
                level: 1,
                questions: [
                    {
                        question: "What is the Hindi word for 'Hello'?",
                        emoji: "&#x1F590;",
                        options: {
                            a: "नमस्ते (Namaste)",
                            b: "आपका स्वागत है (Aapka swagat hai)",
                            c: "शुभ प्रभात (Shubh prabhat)",
                            d: "हाय (Hay)"
                        },
                        answer: "a",
                        explanation: "The Hindi word 'नमस्ते' (Namaste) is used to say 'Hello' or 'Greetings' in English."
                    },
                    {
                        question: "What does 'धन्यवाद' (Dhanyavaad) mean in Hindi?",
                        emoji: "&#x1F64F;",
                        options: {
                            a: "Goodbye",
                            b: "Thank you",
                            c: "Sorry",
                            d: "How are you"
                        },
                        answer: "b",
                        explanation: "The Hindi word 'धन्यवाद' (Dhanyavaad) translates to 'Thank you' in English."
                    },
                    {
                        question: "What is the Hindi word for 'Yes'?",
                        emoji: "&#x2705;",
                        options: {
                            a: "नहीं (Nahin)",
                            b: "जी हां (Ji haan)",
                            c: "बहुत अच्छा (Bahut accha)",
                            d: "हां (Haan)"
                        },
                        answer: "d",
                        explanation: "The Hindi word 'हां' (Haan) means 'Yes' in English."
                    },
                    {
                        question: "What is the Hindi word for 'Goodbye'?",
                        emoji: "&#x1F44B;",
                        options: {
                            a: "नमस्ते (Namaste)",
                            b: "आलविदा (Alvida)",
                            c: "धन्यवाद (Dhanyavaad)",
                            d: "आपका स्वागत है (Aapka swagat hai)"
                        },
                        answer: "b",
                        explanation: "The Hindi word 'आलविदा' (Alvida) is used to say 'Goodbye' in English."
                    },
                    {
                        question: "What does 'माफ़ कीजिए' (Maaf kijiye) mean in Hindi?",
                        emoji: "&#x1F64F;",
                        options: {
                            a: "Sorry",
                            b: "Thank you",
                            c: "Goodbye",
                            d: "How are you"
                        },
                        answer: "a",
                        explanation: "The Hindi phrase 'माफ़ कीजिए' (Maaf kijiye) translates to 'Sorry' in English."
                    },
                    {
                        question: "What is the Hindi word for 'Water'?",
                        emoji: "&#x1F30A;",
                        options: {
                            a: "पानी (Paani)",
                            b: "आग (Aag)",
                            c: "बारिश (Barish)",
                            d: "खाना (Khana)"
                        },
                        answer: "a",
                        explanation: "The Hindi word 'पानी' (Paani) means 'Water' in English."
                    },
                    {
                        question: "What is the Hindi word for 'My name is'?",
                        emoji: "&#x1F4AC;",
                        options: {
                            a: "तुम्हारा नाम क्या है (Tumhara naam kya hai)",
                            b: "मेरा नाम है (Mera naam hai)",
                            c: "आपसे मिलकर ख़ुशी हुई (Aapse milkar khushi hui)",
                            d: "मैं ठीक हूँ (Main theek hoon)"
                        },
                        answer: "b",
                        explanation: "The Hindi phrase 'मेरा नाम है' (Mera naam hai) is used to say 'My name is' in English."
                    },
                    {
                        question: "What does 'बहुत धन्यवाद' (Bahut dhanyavaad) mean in Hindi?",
                        emoji: "&#x1F64F;",
                        options: {
                            a: "Very good",
                            b: "Thank you very much",
                            c: "Excuse me",
                            d: "I don't understand"
                        },
                        answer: "b",
                        explanation: "The Hindi phrase 'बहुत धन्यवाद' (Bahut dhanyavaad) means 'Thank you very much' in English."
                    }
                ]
            },
            {
                level: 2,
                questions: [
                    {
                        question: "What is the Hindi word for 'I love you'?",
                        emoji: "&#x2764;&#xFE0F;",
                        options: {
                            a: "मुझे तुमसे प्यार है (Mujhe tumse pyar hai)",
                            b: "मैं आपको प्यार करता हूँ (Main aapko pyar karta hoon)",
                            c: "तुम मेरे लिए क्या कर सकते हो? (Tum mere liye kya kar sakte ho?)",
                            d: "मैं अच्छा हूं (Main accha hoon)"
                        },
                        answer: "a",
                        explanation: "The Hindi phrase 'मुझे तुमसे प्यार है' (Mujhe tumse pyar hai) means 'I love you' in English."
                    },
                    {
                        question: "What does 'खाना' (Khana) mean in Hindi?",
                        emoji: "&#x1F374;",
                        options: {
                            a: "Drink",
                            b: "Sleep",
                            c: "Food",
                            d: "Walk"
                        },
                        answer: "c",
                        explanation: "The Hindi word 'खाना' (Khana) translates to 'Food' in English."
                    },
                    {
                        question: "What is the Hindi word for 'Thank you'?",
                        emoji: "&#x1F64F;",
                        options: {
                            a: "कृपया (Kripya)",
                            b: "आपका स्वागत है (Aapka swagat hai)",
                            c: "नमस्ते (Namaste)",
                            d: "धन्यवाद (Dhanyavaad)"
                        },
                        answer: "d",
                        explanation: "The Hindi phrase 'धन्यवाद' (Dhanyavaad) is used to say 'Thank you' in English."
                    },
                    {
                        question: "What is the Hindi word for 'Good morning'?",
                        emoji: "&#x1F305;",
                        options: {
                            a: "शुभ सवेर (Shubh saver)",
                            b: "सुप्रभात (Suprabhat)",
                            c: "नमस्ते (Namaste)",
                            d: "बधाई हो (Badhai ho)"
                        },
                        answer: "b",
                        explanation: "The Hindi phrase 'सुप्रभात' (Suprabhat) is used to greet 'Good morning' in English."
                    },
                    {
                        question: "What does 'कृपया' (Kripya) mean in Hindi?",
                        emoji: "&#x1F64F;",
                        options: {
                            a: "Please",
                            b: "Hello",
                            c: "Thank you",
                            d: "Sorry"
                        },
                        answer: "a",
                        explanation: "The Hindi word 'कृपया' (Kripya) translates to 'Please' in English."
                    }
                ]
            },
            {
                level: 3,
                questions: [
                    {
                        question: "What is the Hindi word for 'How are you'?",
                        emoji: "&#x1F64B;",
                        options: {
                            a: "आप कैसे हैं (Aap kaise hain)",
                            b: "मैं ठीक हूँ (Main theek hoon)",
                            c: "मेरा नाम क्या है (Mera naam kya hai)",
                            d: "आपसे मिलकर ख़ुशी हुई (Aapse milkar khushi hui)"
                        },
                        answer: "a",
                        explanation: "The Hindi phrase 'आप कैसे हैं' (Aap kaise hain) is used to ask 'How are you?' in English."
                    },
                    {
                        question: "What does 'बहुत अच्छा' (Bahut accha) mean in Hindi?",
                        emoji: "&#x1F44D;",
                        options: {
                            a: "Very good",
                            b: "Thank you",
                            c: "Excuse me",
                            d: "I don't understand"
                        },
                        answer: "a",
                        explanation: "The Hindi phrase 'बहुत अच्छा' (Bahut accha) means 'Very good' in English."
                    },
                    {
                        question: "What is the Hindi word for 'Sorry'?",
                        emoji: "&#x1F64F;",
                        options: {
                            a: "कृपया (Kripya)",
                            b: "आपका स्वागत है (Aapka swagat hai)",
                            c: "नमस्ते (Namaste)",
                            d: "माफ़ कीजिए (Maaf kijiye)"
                        },
                        answer: "d",
                        explanation: "The Hindi word 'माफ़ कीजिए' (Maaf kijiye) is used to say 'Sorry' in English."
                    },
                    {
                        question: "What is the Hindi word for 'No'?",
                        emoji: "&#x274C;",
                        options: {
                            a: "हां (Haan)",
                            b: "नहीं (Nahin)",
                            c: "आपका स्वागत है (Aapka swagat hai)",
                            d: "बहुत अच्छा (Bahut accha)"
                        },
                        answer: "b",
                        explanation: "The Hindi word 'नहीं' (Nahin) means 'No' in English."
                    },
                    {
                        question: "What does 'मेरा नाम है' (Mera naam hai) mean in Hindi?",
                        emoji: "&#x1F4AC;",
                        options: {
                            a: "What is your name?",
                            b: "My name is",
                            c: "Nice to meet you",
                            d: "I am fine"
                        },
                        answer: "b",
                        explanation: "The Hindi phrase 'मेरा नाम है' (Mera naam hai) is used to say 'My name is' in English."
                    },
                    {
                        question: "What is the Hindi word for 'How old are you'?",
                        emoji: "&#x1F64B;",
                        options: {
                            a: "तुम्हारी उम्र क्या है (Tumhari umr kya hai)",
                            b: "मैं ठीक हूँ (Main theek hoon)",
                            c: "मेरा नाम क्या है (Mera naam kya hai)",
                            d: "आपसे मिलकर ख़ुशी हुई (Aapse milkar khushi hui)"
                        },
                        answer: "a",
                        explanation: "The Hindi phrase 'तुम्हारी उम्र क्या है' (Tumhari umr kya hai) is used to ask 'How old are you?' in English."
                    },
                    {
                        question: "What is the Hindi word for 'Where is the bathroom'?",
                        emoji: "&#x1F6BD;",
                        options: {
                            a: "बाथरूम कहाँ है (Bathroom kahan hai)",
                            b: "मैं ठीक हूँ (Main theek hoon)",
                            c: "मेरा नाम क्या है (Mera naam kya hai)",
                            d: "आपसे मिलकर ख़ुशी हुई (Aapse milkar khushi hui)"
                        },
                        answer: "a",
                        explanation: "The Hindi phrase 'बाथरूम कहाँ है' (Bathroom kahan hai) is used to ask 'Where is the bathroom?' in English."
                    },
                    {
                        question: "What does 'धन्य होना' (Dhany hona) mean in Hindi?",
                        emoji: "&#x1F64F;",
                        options: {
                            a: "Thank you",
                            b: "Excuse me",
                            c: "Goodbye",
                            d: "Congratulations"
                        },
                        answer: "d",
                        explanation: "The Hindi phrase 'धन्य होना' (Dhany hona) translates to 'Congratulations' in English."
                    }
                ]
            }
        ];

        let currentLevel = 1;
        let currentQuestion = 0;
        let score = 0;

        const container = document.querySelector(".container");
        const questionText = document.querySelector("#questionText");
        const emoji = document.querySelector(".emoji");
        const options = document.querySelector(".options");
        const explanationText = document.querySelector("#explanationText");
        const scoreText = document.querySelector("#scoreText");

        function startQuiz() {
            const introSection = document.querySelector(".intro-section");
            introSection.classList.add("hide");
            showQuestion();
        }

        function showQuestion() {
            const currentQuestionData = levels[currentLevel - 1].questions[currentQuestion];
            questionText.textContent = currentQuestionData.question;
            emoji.innerHTML = currentQuestionData.emoji;
            options.innerHTML = "";
            explanationText.textContent = "";
            scoreText.textContent = "";

            for (const option in currentQuestionData.options) {
                const button = document.createElement("button");
                button.textContent = currentQuestionData.options[option];
                button.setAttribute("onclick", `checkAnswer('${option}')`);
                options.appendChild(button);
            }
        }

        function checkAnswer(answer) {
            const currentQuestionData = levels[currentLevel - 1].questions[currentQuestion];
            const explanation = currentQuestionData.explanation;
            if (answer === currentQuestionData.answer) {
                score++;
                explanationText.textContent = "Correct! " + explanation;
            } else {
                explanationText.textContent = "Incorrect! " + explanation;
            }

            currentQuestion++;

            if (currentQuestion < levels[currentLevel - 1].questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            questionText.textContent = "Quiz completed!";
            emoji.innerHTML = "&#x1F389;";
            options.innerHTML = "";
            explanationText.textContent = "";
            scoreText.textContent = "Your score: " + score + " out of " + levels[currentLevel - 1].questions.length;
        }

        startQuiz();
    </script>
</body>

</html>
